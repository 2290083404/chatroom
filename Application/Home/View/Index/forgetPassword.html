<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="__ROOT__/Application/Home/Public/js/jquery.min.js"></script>
<link href="__ROOT__/Application/Home/Public/css/forgetPassword.css" rel="stylesheet"/>
<script src="__ROOT__/Application/Home/Public/js/forgetPassword.js" type="text/javascript"></script>
<script type="text/javascript" src="__ROOT__/Application/Home/Public/js/canvas-particle.js"></script>
<script type="text/javascript">
		window.onload = function(){
			var config = {
				vx: 4,
				vy:  4,
				height: 2,
				width: 2,
				count: 100,
				color: "255, 255, 0",
				stroke: "255,237,10",
				dist: 6000,
				e_dist: 20000,
				max_conn: 10
			}
			CanvasParticle(config);
		}
	var sendEmail="{:U('Index/sendEmail')}";
	</script>
<style>
.bk{ border: 2px solid #6464B1;color: #6464B1;}
</style>
</head>
<body>
<form action="{:U('Index/dealforget')}" name="frm" method="post">
<div class="main-box">
	<div class="desc">
		<h2>聊天账号密码找回</h2>
	</div>
	<div class="desc">
		<div>
			<ul>
				<li class="li">
					<span class="span">输&nbsp;入&nbsp;邮&nbsp;箱：</span>
					<input type="text" class="input" onkeyup="checkyouxiang(this)" name="youxiang"/>
					<span id="test" class="span1"></span>
					<button type="button" onClick="sendEmail1(this)" class="an">发送邮件</button>
				</li>
				<li class="li">
					<span class="span">输入验证码：</span>
					<input type="text"  class="input" onkeyup="checkyanzhengma(this)" name="yanzhengma"/>
					<span id="test1" class="span1"></span>
				</li>
				<li class="li">
					<span class="span">输入新密码：</span>
					<input type="password"  class="input" onkeyup="checkxinmima(this)" name="xinmima"/>
					<span id="test2" class="span1"></span>
				</li>
				<li class="li">
					<span class="span">确认新密码：</span>
					<input type="password"  class="input" onkeyup="checkqrmima(this)" name="qrmima"/>
					<span id="test3" class="span1"></span>
				</li>
			</ul>
		</div>
	</div>
	<div class="desc">
		<div class="div">
			<button type="button" onclick="forget(this)"class="an1">确认</button>
			<button class="an2">返回</button>
		</div>
	</div>
	<div class="desc">
		<div class="div1">
			<p class="span">重庆沃仁网络科技有限公司</p>
		</div>
	</div>
	<div class="desc">
		<div class="div1">
			<p class="span">&copy;2014</p>
		</div>
	</div>
</div>
</form>
</body>
</html>
