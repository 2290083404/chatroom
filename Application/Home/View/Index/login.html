<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
	<script src="__ROOT__/Application/Home/Public/js/jquery.min.js"></script>
<link rel="stylesheet" href="__ROOT__/Application/Home/Public/css/denglu.css" />
<script src="__ROOT__/Application/Home/Public/js/denglu.js" type="text/javascript"></script>
<script type="text/javascript" src="__ROOT__/Application/Home/Public/js/canvas-particle.js"></script>
<script type="text/javascript">
		window.onload = function(){
			var config = {
				vx: 4,
				vy:  4,
				height: 2,
				width: 2,
				count: 100,
				color: "255, 255, 0",
				stroke: "255,237,10",
				dist: 6000,
				e_dist: 20000,
				max_conn: 10
			}
			CanvasParticle(config);
		}
	</script>
</head>

<body>
<form action="{:U('Index/checkLogin')}" name="frms" method="post">
<div class="main-box">
	<div class="desc">
		<h2>登录沃仁聊天室</h2>
	</div>
	<div class="desc">
		<div class="div1">
			<ul>
				<li>
					<input type="text" placeholder="输入沃仁账号" value=""  autocomplete="off" maxlength="40" onFocus="if (placeholder =='输入沃仁账号'){placeholder =''}" onBlur="if (placeholder ==''){placeholder='输入沃仁账号'}" class="input" name="zhanghao"  onkeyup="checkzhanghao(this)"/>
					<span id="test" class="span1"></span>
				</li>
				<li>
					<input type="password" placeholder="输入密码" value="" autocomplete="off" maxlength="40" onFocus="if (placeholder =='输入密码'){placeholder =''}" onBlur="if (placeholder ==''){placeholder='输入密码'}" class="input" name="mima"  onkeyup="checkmima(this)"/>
					<span class="span1" id="test1"></span>
				</li>
			</ul>
		</div>
	</div>
	<div class="desc">
		<div class="div2">
			<a href="javascript:return false;" onclick="checkInfo(this)" class="a">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
		</div>
	</div>
	<div class="desc">
		<div class="div3">
			<a class="a1"  href="{:U('Index/forgetPassword')}">忘记密码？</a>
		</div>
	</div>
	<div class="desc">
		<div class="div4">
			<p class="p">还没有沃仁账号？</p>
		</div>
	</div>
	<div class="desc">
		<div class="div5">
			<a class="a2" href="{:U('Index/zhuce')}">创建新账号</a>
		</div>
	</div>
	<div class="desc">
		<div class="div6">
			<a class="a3">
				<img src="__ROOT__/Application/Home/Public/image/QQ.png" class="img"/>
				<span class="span2">QQ登录</span>
			</a>
			<a class="a3">
				<img src="__ROOT__/Application/Home/Public/image/weixin.png" class="img" />
				<span class="span2">微信登录</span>
			</a>
			<a>
				<img src="__ROOT__/Application/Home/Public/image/weibo.png" class="img" />
				<span class="span2">微博登录</span>
			</a>
		</div>
	</div>
	<div class="desc">
		<div class="div4">
			<p class="p1">重庆沃仁网络科技有限公司</p>
		</div>
	</div>
	<div class="desc">
		<div class="div4">
			<p class="p1">&copy;2014</p>
		</div>
	</div>
</div>
</form>
</body>
</html>
